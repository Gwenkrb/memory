<body>
    <header>
        <h3 class="logo">Memory ENI</h3>
        <ul class="nav">
            <li class="navlink"><a href="/index.html">Accueil</a></li>
            <li class="navlink"><a href="jouer.html">Jouer</a></li>

            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>
        </ul>
    </header>
    <form action="" method="post" class="form-inscription" id="registerForm">
        <div class="box">
            <h2>Inscription</h2>
            <div class="form-user">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Nom d'utilisateur">
            </div>
            <div class="errorMessage" id="error-name"></div>
            <div class="form-email">
                <label for="email"></label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="errorMessage" id="error-email"></div>
            <div id="form-password">
                <label for="password"></label>
                <input type="text" id="password" placeholder="Mot de passe">
            </div>
            <div class="errorMessage" id="error-password"></div>
            <button>Enregistrer</button>
        </div>
    </form>

</body>
