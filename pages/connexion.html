    <h1>Connexion</h1>
    <form action="" method="post" class="form-connexion" id="loginForm">
        <div class="form-user">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
        </div>
        <div class="errorMessage" id="error-username"></div>
        <div class="form-password">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe">
        </div>
        <div class="errorMessage" id="error-password"></div>
        <button class="btn">Se connecter</button>
    </form>
